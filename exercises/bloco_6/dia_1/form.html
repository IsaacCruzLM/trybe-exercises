<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="dist/css/DatePickerX.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="text-center">
        <h1>Formulário para envio do currículo</h1>
    </header>
    <form action="" method="GET">
        <div class="mb-3">
            <label class="form-label" for="fullName">Nome Completo</label>
            <input class="form-control" type="text" id="full-name" name="fullName" required maxlength="40">
        </div>
        <div class="mb-3">
            <label class="form-label" for="inputEmail">Email</label>
            <input class="form-control" type="email" name="email" id="inputEmail" maxlength="50" required >
        </div>
        <div class="mb-3">
            <label class="form-label" for="inputCPF">CPF</label>
            <input class="form-control" type="text" name="CPF" id="inputCPF" maxlength="11" required>
        </div>
        <div class="mb-3">
            <label class="form-label" for="inputEndereco">Endereço</label>
            <input class="form-control" type="text" name="endereco" id="inputEndereco" maxlength="200" required>
        </div>
        <div class="mb-3"> 
            <label class="form-label" for="inputCity">Cidade</label>
            <input class="form-control" type="text" name="cidade" id="inputCity" maxlength="28" required>
        </div>
        <div class="mb-3">
            <label class="form-label" for="estado">Estado</label>
            <select class="form-select" name="estado" id="inputEstado" required></select>
        </div>
        <div class="form-check">
            <label class="form-check-label" for="radioCasa">
            <input class="form-check-input" type="radio" name="residencia" id="radioCasa" value="casa" checked>Casa</label>
        </div>
        <div class="form-check">
            <label class="form-check-label" for="radioAptdo">
            <input class="form-check-input" type="radio" name="residencia" id="radioAptdo" value="aptdo">Apartamento</label>
        </div>
        <div class="mb-3">
            <label class="form-label" for="inpurCurResumo">Resumo do Currículo</label>
            <textarea class="form-control" name="curResume" id="inpurCurResumo" cols="30" rows="6" maxlength="1000" required></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label" for="inputCargo">Cargo</label>
            <input class="form-control" type="text" id="inputCargo" name="cargo" required maxlength="40">
        </div>
        <div class="mb-3">
            <label class="form-label" for="inpurCargoResumo">Descrição do Cargo</label>
            <textarea class="form-control" name="cargoResume" id="inpurCargoResumo" cols="30" rows="6" maxlength="500" required></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label" for="inputDate">Data de Início</label>
            <input class="form-control" type="date" name="date" id="inputDate" required>
        </div>
        <div class="buttons">
            <button class="btn btn-primary" type="submit" id="enviar">Enviar Formulário</button>
        </div>
    </form>

    <script src="dist/js/DatePickerX.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
