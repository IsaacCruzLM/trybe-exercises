<!DOCTYPE html>
<html>
  <body>
    <h2 id="page-title">Título</h2>
    <p class="paragrafo" id="paragraph">Dê uma cor para este parágrafo!</p>
    <h4 id="subtitle">Subtítulo</h4>
    <p class="paragrafo" id="second-paragraph">Segundo parágrafo!</p>

    <script>
        document.getElementById("page-title").innerText = "Troia";

        var paragraph = document.getElementById("paragraph");
        paragraph.style.color = "red";
        paragraph.style.fontSize = "50px";
        paragraph.innerText = "Melhor filme, ever!"

        document.getElementById("subtitle").innerText = "Assista, não vai se arrepender";
        
        let paragraf = document.getElementsByClassName("paragrafo");
        paragraf[0].style.color = "pink";

        let subt = document.getElementsByTagName("h4");
        subt.style.color = "green"; 
    </script>
  </body>
</html>
